<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      *{
        box-sizing:border-box;
      }
      .Box{
        float:left;
        background-color:aquamarine;
        width:180px;
        height: 100px;
        margin: 20px 20px;
      }
      .Box2{
        background-color:bisque;
        clear:left;
      }
    </style>
  </head>
  <body>
    <div class="Box">
      It's a float box
    </div>
    <div class="Box2">
      It's a box with clear property
    </div>
  </body>
</html>
